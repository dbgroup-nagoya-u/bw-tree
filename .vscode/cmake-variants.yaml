buildType:
  default: debug
  description: Build types
  choices:
    debug:
      short: Debug
      long: Include debugging information without optimizations
      buildType: Debug
      settings:
        BW_TREE_BUILD_TESTS: ON
        BW_TREE_TEST_THREAD_NUM: 8
        BW_TREE_TEST_TOTAL_EXEC_NUM: 1000000
        BW_TREE_TEST_USE_JEMALLOC: OFF
    relWithDebInfo:
      short: RelWithDebInfo
      long: Perform optimizations and include debugging informatin
      buildType: RelWithDebInfo
      settings:
        BW_TREE_BUILD_TESTS: ON
        BW_TREE_TEST_THREAD_NUM: 8
        BW_TREE_TEST_TOTAL_EXEC_NUM: 1000000
        BW_TREE_TEST_USE_JEMALLOC: OFF
    release:
      short: Release
      long: Perform optimizations and omit debugging informatin
      buildType: Release
      settings:
        BW_TREE_BUILD_TESTS: ON
        BW_TREE_TEST_THREAD_NUM: 8
        BW_TREE_TEST_TOTAL_EXEC_NUM: 1000000
        BW_TREE_TEST_USE_JEMALLOC: OFF
